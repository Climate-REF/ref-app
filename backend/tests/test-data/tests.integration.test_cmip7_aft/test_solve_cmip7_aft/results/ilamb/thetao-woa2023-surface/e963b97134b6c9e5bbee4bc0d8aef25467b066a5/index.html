<script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
<script>
  var atypes = ['Bias', 'Annual Cycle', 'Spatial Distribution'];
  var tableData = [{'source': 'Reference', 'region': 'None', 'analysis': 'Bias', 'name': 'Period Mean [°C]', 'type': 'scalar', 'value': 18.416910861111184, 'id': 0}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Bias', 'name': 'Period Mean [°C]', 'type': 'scalar', 'value': 19.189869231349093, 'id': 1}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Bias', 'name': 'Bias [°C]', 'type': 'scalar', 'value': 0.6831548278713121, 'id': 2}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Bias', 'name': 'Bias Score [1]', 'type': 'score', 'value': 0.4644609829766806, 'id': 3}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Annual Cycle', 'name': 'Phase Shift [month]', 'type': 'scalar', 'value': 0.20355229933801117, 'id': 4}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Annual Cycle', 'name': 'Seasonal Cycle Score [1]', 'type': 'score', 'value': 0.8509560913629087, 'id': 5}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Spatial Distribution', 'name': 'Normalized Standard Deviation [1]', 'type': 'scalar', 'value': 0.978776940116151, 'id': 6}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Spatial Distribution', 'name': 'Correlation [1]', 'type': 'scalar', 'value': 0.9894473171974267, 'id': 7}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': 'Spatial Distribution', 'name': 'Spatial Distribution Score [1]', 'type': 'score', 'value': 0.994266059831472, 'id': 8}, {'source': 'ACCESS-ESM1-5-r1i1p1f1-gn', 'region': 'None', 'analysis': NaN, 'name': 'Overall Score [1]', 'type': 'score', 'value': 0.7698943780570205, 'id': 9}];
  function updateImages() {
    var rsel  = document.getElementById("SelectRegion");
    var RNAME = rsel.options[rsel.selectedIndex].value;
    var msel  = document.getElementById("SelectModel");
    var MNAME = msel.options[msel.selectedIndex].value;
    var psel  = document.getElementById("SelectPlot");
    var PNAME = psel.options[psel.selectedIndex].value;

    document.getElementById("mean_Reference").src = "Reference_RNAME_mean.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("mean_Model").src = "MNAME_RNAME_mean.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("bias_Model").src = "MNAME_RNAME_bias.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("biasscore_Model").src = "MNAME_RNAME_biasscore.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("tmax_Reference").src = "Reference_RNAME_tmax.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("tmax_Model").src = "MNAME_RNAME_tmax.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("shift_Model").src = "MNAME_RNAME_shift.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("cyclescore_Model").src = "MNAME_RNAME_cyclescore.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("cycle_Model").src = "MNAME_RNAME_cycle.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    document.getElementById("taylor_None").src = "None_RNAME_taylor.png".replace("MNAME",MNAME).replace("RNAME",RNAME);
    var model_names = ['ACCESS-ESM1-5-r1i1p1f1-gn'];
    var ref_plots = ['mean', 'tmax'];
    if (ref_plots.includes(PNAME)) {
      model_names.unshift("Reference");
      document.getElementById("divReference").style.opacity = 100;
    }else{
      document.getElementById("divReference").style.opacity = 0;
    }
    model_names.forEach((x, i) => document.getElementById("div" + x).src = x + "_" + RNAME + "_" + PNAME + ".png");
  };
  function formatterValue(cell, formatterParams, onRendered) {
    if (isNaN(Number.parseFloat(cell.getValue()))) {
        return cell.getValue();
    } else {
        return Number.parseFloat(cell.getValue()).toFixed(2);
    }
  };
  function setTable(region, analysis) {
    /* creates a nested dictionary of models and scalar names */
    var cols = ['source'];
    var o = tableData.reduce((a, b) => {
        a[b.source] = a[b.source] || {};
        if (b.region != region) return a;
        if (analysis) {
            if (b.analysis != analysis) return a;
        };
        a[b.source][b.name] = b.value;
        if (cols.indexOf(b.name) < 0) cols.push(b.name);
        return a;
    }, {});
    /* build columns dictionary for the table */
    var cols = cols.map(function (k) {
        return { title: k, field: k, headerVertical: true, formatter: formatterValue };
    });
    /* unnest the dictionary to put it how the tabulator wants it */
    var data = Object.keys(o).map(function (k) {
        return Object.assign({ 'source': k }, o[k]);
    });
    var table = new Tabulator("#scalartable", {
        data: data,
        layout: "fitDataTable",
        columns: cols
    });
    table.on("rowClick", function (e, row) {
        var rowData = row.getData();
        if (rowData["source"] != "Reference") {
          document.getElementById('SelectModel').value = rowData["source"];
          updateImages();
        }
        var cells = row.getCells();
        cells.forEach(function (cell, i) {
            for (const c of cell.getColumn().getCells()) {
                c.getElement().style.backgroundColor = "";
                c.getElement().style.fontWeight = "normal";
            }
        });
        row.getElement().childNodes[0].style.fontWeight = 'bold';
        cells.forEach(function (cell, i) {
            if (!isNaN(Number.parseFloat(cell.getValue()))) {
                for (const c of cell.getColumn().getCells()) {
                    if (c != cell && Number.parseFloat(c.getValue()) > Number.parseFloat(cell.getValue())) {
                        c.getElement().style.backgroundColor = "#d8daeb";
                    }
                    if (c != cell && Number.parseFloat(c.getValue()) <= Number.parseFloat(cell.getValue())) {
                        c.getElement().style.backgroundColor = "#fee0b6";
                    }
                }

            }
        });
    });
  };
  function clickMode(mode) {
    /* make the mode active */
    document.getElementById("singleModel").classList.remove('active');
    document.getElementById("allModels").classList.remove('active');
    document.getElementById(mode).classList.add('active');
    if (mode == "singleModel") {
      /* turn on/off appropriate divs */
      document.getElementById("divTable").style.display = "block";
      atypes.forEach((x, i) => document.getElementById("div" + x).style.display = "block");
      document.getElementById("divAllModels").style.display = "none";
    }else{
      document.getElementById("divTable").style.display = "none";
      atypes.forEach((x, i) => document.getElementById("div" + x).style.display = "none");
      document.getElementById("divAllModels").style.display = "block";
      atypes.forEach((x, i) => document.getElementById(x).classList.remove('active'));
    }
  };
  function clickAnalysis(analysis) {
    /* turn single model mode on */
    clickMode("singleModel");
    /* highlight the active analysis */
    document.getElementById("Overview").classList.remove('active');
    atypes.forEach((x, i) => document.getElementById(x).classList.remove('active'));
    document.getElementById(analysis).classList.add('active');
    /* turn on analysis div */
    if (analysis == "Overview"){
      atypes.forEach((x, i) => document.getElementById("div" + x).style.display = "block");
    }else{
      atypes.forEach((x, i) => document.getElementById("div" + x).style.display = "none");
      document.getElementById("div" + analysis).style.display = "block";
    }
    /* update the table */
    var rsel = document.getElementById("SelectRegion");
    var RNAME = rsel.options[rsel.selectedIndex].value;
    setTable(RNAME, (analysis=="Overview") ? null : analysis);
  };
  function updateRegion() {
    /* which analysis is active? */
    var analysis = "Overview"
    for (const a of atypes) {
      if(document.getElementById(a).classList.contains("active")){
        analysis = a;
        break;
      }
    }
    /* update the table */
    var rsel = document.getElementById("SelectRegion");
    var RNAME = rsel.options[rsel.selectedIndex].value;
    setTable(RNAME, (analysis=="Overview") ? null : analysis);
    updateImages();
  };
</script>
</head>
<body>
