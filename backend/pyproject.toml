[project]
name = "ref-backend"
version = "0.1.0"
description = ""
requires-python = ">=3.11"
dependencies = [
    "fastapi[standard]<1.0.0,>=0.114.2",
    "python-multipart<1.0.0,>=0.0.7",
    "tenacity<9.0.0,>=8.2.3",
    "pydantic>2.0",
    "psycopg[binary]<4.0.0,>=3.1.13",
    "pydantic-settings<3.0.0,>=2.2.1",
    "sentry-sdk[fastapi]<2.0.0,>=1.40.6",
    #    "cmip-ref[metrics,postgres]>=0.2.0",
    "ilamb3",
    "pcmdi-metrics",
    "cmip-ref[metrics,postgres]==0.2.0",
]

[tool.uv]
dev-dependencies = [
    "pytest<8.0.0,>=7.4.3",
    "mypy<2.0.0,>=1.8.0",
    "ruff<1.0.0,>=0.2.2",
    "pre-commit<4.0.0,>=3.6.2",
    "coverage<8.0.0,>=7.4.3",
]

[tool.uv.sources]
ilamb3 = { git = "https://github.com/rubisco-sfa/ilamb3", rev = "7c64e37ebda04b6902b39ef30db96f4bcabba472" }
pcmdi-metrics = { git = "https://github.com/PCMDI/pcmdi_metrics", rev = "v3.9" }
# Using a feature-branch that contains #232 and #185
cmip-ref = { git = "https://github.com/Climate-REF/climate-ref.git", subdirectory = "packages/ref", rev="ee099acfa2b09c9689944a26c18dc67b964c4fc5" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
strict = true
exclude = ["venv", ".venv", "alembic"]

