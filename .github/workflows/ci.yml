name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']


jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Setup Biome
      uses: biomejs/setup-biome@v2
      with:
        version: latest

    - name: Run Biome
      run: biome ci .

#    - name: Run tests
#      run: npm run test

    - name: Build
      run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: ${{ inputs.uv-version }}
        python-version: ${{ inputs.python-version }}
        enable-cache: true

    - name: Install the project depedencies
      shell: bash
      run: |
        uv sync --all-extras --dev --locked

    - name: Run linting
      run: |
        uv run ruff check .

    - name: Run tests
      run: |
        uv run pytest tests/
